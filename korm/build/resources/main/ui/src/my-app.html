<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="../components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../components/app-layout/app-header/app-header.html">
<link rel="import" href="../components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../components/app-route/app-location.html">
<link rel="import" href="../components/app-route/app-route.html">
<link rel="import" href="../components/iron-pages/iron-pages.html">
<link rel="import" href="../components/iron-selector/iron-selector.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="platypus-menu.html"/>
<link rel="import" href="platypus-page-loader.html"/>
<!--<link rel="lazy-import" href="my-view404.html">-->

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
        </style>

        <app-location route="{{route}}"></app-location>

        <app-route route="{{route}}" pattern="/web/:model"
                   data="{{routeModel}}" tail="{{tailRouteModel}}"
                   query-params="{{routeModelParam}}"></app-route>
        <app-route route="{{tailRouteModel}}" pattern="/:type"
                   data="{{routeType}}" tail="{{tailRouteType}}" query-params="{{routeTypeParam}}"></app-route>
        <app-route route="{{tailRouteType}}" pattern="/:uuid"
                   data="{{routeUUID}}" tail="{{tail}}" query-params="{{routeUUIDParam}}"></app-route>


        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!--Drawer content-->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <platypus-menu selected-menu="{{selectedMenu}}"></platypus-menu>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>[[selectedMenu.name]]</div>
                    </app-toolbar>
                </app-header>
                <platypus-page-loader ui-action="[[selectedMenu.action]]"></platypus-page-loader>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    model: {
                        type: String
                    },
                    type: {
                        type: String
                    },
                    uuid: {
                        type: String
                    },
                    selectedMenu: {
                        type: Object,
                        value: {
                            action: {
                                model: "dashboard",
                                uuid: "default"
                            }
                        },
                        notify: true
                    },
                    pageToLoad: {
                        type: String,
                    },
                    routeModel: Object,
                    tailRouteModel: Object,
                    routeModelParam: Object,
                    routeId: Object,
                    routeIdParam: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            ready() {
                super.ready();
                console.log(this.route);
            }

            static get observers() {
                return [
                    '_routeModelChanged(routeModel.model)',
                    '_routeTypeChanged(routeType.type)',
                    '_routeUUIDChanged(routeUUID.uuid)',
                ];
            }

            _routeModelChanged(model) {
                this.model = model;
                console.log("_routeModelChanged " + " " + JSON.stringify(model) + JSON.stringify(this.id) + " " + JSON.stringify(this.subroute))

                this.selectedMenu = {
                    "action": {
                        "model": this.model,
                        "uuid": this.uuid
                    }
                }
            }

            _routeTypeChanged(param) {
                this.type = param;
                console.log("_routeModelParamChanged " + JSON.stringify(param))
            }

            _routeUUIDChanged(elementId) {
                this.uuid = elementId;
                console.log("_routeElementIdChanged " + " " + JSON.stringify(this.model) + JSON.stringify(elementId) + " " + JSON.stringify(this.subroute))
            }

            _showPage404() {
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
